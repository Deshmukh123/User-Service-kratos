dsn: postgres://kratos:kratos@postgres:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - "*"
  admin:
    base_url: http://kratos:4434

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/identities.schema.json

selfservice:
  default_browser_return_url: http://localhost:8080/me
  flows:
    login:
      ui_url: http://localhost:3000/login
      lifespan: 10m
    registration:
      ui_url: http://localhost:3000/register
      lifespan: 10m
    settings:
      ui_url: http://localhost:3000/settings
    recovery:
      enabled: true
      ui_url: http://localhost:3000/recovery
    verification:
      enabled: true
      ui_url: http://localhost:3000/verify
    logout:
      after:
        default_browser_return_url: http://localhost:3000

log:
  level: debug
  format: text

courier:
  smtp:
    connection_uri: smtps://user:pass@mail.example.com:465

secrets:
  default:
    - replace-me-with-a-random-secret

session:
  lifespan: 720h
  cookie:
    domain: localhost
